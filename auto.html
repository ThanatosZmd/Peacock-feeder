<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <title>Peacock Feeder</title>
</head>
<body class="bg-secondary-subtle">
    <button 
    class="btn btn-primary position-fixed m-2" 
    type="button" 
    data-bs-toggle="offcanvas" 
    data-bs-target="#offcanvasScrolling" 
    aria-controls="offcanvasScrolling">
        &#9776;
    </button>
    <main class="position-absolute top-50 start-50 translate-middle text-center bg-light p-5 rounded">
        <h1>Peacock Feeder</h1>
        <div id="message" class="border border-success-subtle m-2 p-2 rounded text-success">
            <p id="select-success-msg">Preset X was selected!</p>
            <p id="delete-success-msg">Preset X was deleted!</p>
            <p id="create-success-msg">A new preset X was created!</p>
            <p id="save-success-msg">Preset X was saved!</p>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Food</span>
            <input type="text" class="form-control" placeholder="Days" aria-label="Days">
            <input type="text" class="form-control" placeholder="Hours" aria-label="Hours">
            <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
        </div>    
        <div class="input-group mb-3">
            <span class="input-group-text">Water</span>
            <input type="text" class="form-control" placeholder="Days" aria-label="Days">
            <input type="text" class="form-control" placeholder="Hours" aria-label="Hours">
            <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
        </div>
        <p>Presets</p>
        <div class="inline-block">
            <button class="btn btn-primary">Create</button>
            <button class="btn btn-primary">Select</button>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-primary">Delete</button>
        </div>
    </main>
    <nav class="offcanvas offcanvas-start"
    style="width: 20%" 
    data-bs-scroll="true" data-bs-backdrop="false" 
    tabindex="-1" id="offcanvasScrolling" 
    aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Peacock Feeder</h5>
            <button type="button" 
            class="btn-close" 
            data-bs-dismiss="offcanvas" 
            aria-label="Close"/>
        </div>
        <div class="offcanvas-body">
            <p>
                <a href="#" class="link-secondary">
                    Logs
                </a>
            </p>
            <p>
                <a href="index.html" class="link-secondary">
                    Manual
                </a>
            </p>
            <p>
                <a href="auto.html" class="link-secondary">
                    Auto
                </a>
            </p>
        </div>
    </nav>
</body>
</html>
