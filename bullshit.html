<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Menu</title>
<style>
  /* Style the dropdown button */
  .dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }
  
  /* The container <div> - needed to position the dropdown content */
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  /* Dropdown Content (Hidden by Default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  /* Links inside the dropdown */
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  
  /* Change color of dropdown links on hover */
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
  
  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }
  
  /* Change the background color of the dropdown button when the dropdown content is shown */
  .dropdown:hover .dropbtn {
    background-color: #3e8e41;
  }
</style>
</head>
<body>

<!-- Dropdown Button -->
<div class="dropdown">
  <button class="dropbtn" onclick="toggleDropdown()">Open Dropdown</button>
  <!-- Dropdown Content -->
  <div class="dropdown-content" id="myDropdown">
    <a href="#" onclick="selectItem('Dropdown Item 1')">Dropdown Item 1</a>
    <a href="#" onclick="selectItem('Dropdown Item 2')">Dropdown Item 2</a>
    <a href="#" onclick="selectItem('Dropdown Item 3')">Dropdown Item 3</a>
  </div>
</div>

<!-- Button to Add New Element to Dropdown -->
<button onclick="addNewElement()">Add New Element</button>

<!-- Button to Delete Selected Item -->
<button onclick="deleteSelectedItem()">Delete Selected Item</button>

<!-- Message to display selected item -->
<div id="selectedItemMessage"></div>

<script>
// Function to toggle dropdown visibility
function toggleDropdown() {
  var dropdown = document.getElementById("myDropdown");
  dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}

// Function to add a new element to the dropdown
function addNewElement() {
  var dropdownContent = document.getElementById("myDropdown");
  var newElement = document.createElement("a");
  newElement.href = "#";
  newElement.textContent = "New Dropdown Item";
  newElement.onclick = function() {
    selectItem(newElement.textContent);
  };
  dropdownContent.appendChild(newElement);
}

// Function to select an item from the dropdown
function selectItem(item) {
  var message = document.getElementById("selectedItemMessage");
  message.textContent = "Selected Item: " + item;
}

// Function to delete the selected item from the dropdown
function deleteSelectedItem() {
  var selectedItem = document.querySelector('.dropdown-content a.active');
  if (selectedItem) {
    selectedItem.remove();
    document.getElementById("selectedItemMessage").textContent = "Item Deleted";
  } else {
    document.getElementById("selectedItemMessage").textContent = "No item selected to delete";
  }
}
</script>

</body>
</html>
